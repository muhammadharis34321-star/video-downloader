<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="right.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
}
body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: start;
    padding: 20px;
    display: flex;
    justify-content: center;
}
.the{
    display: flex;

}


/* WhatsApp icon style */
.fa-whatsapp {
    font-size: 100px;
    color: green;
    margin-right: 15px;
   
}

/* Container for heading and subheading */
.whatsapp-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Heading style */
.whatsapp-text h1 {
    margin: 0;
    font-size: 50px;
    color: green;
    font-weight: bold;
}

/* Subheading style */
.whatsapp-text h6 {
    margin: 5px 0 0;
    font-size: 25px;
    color: green;
    font-weight: bold;
}
@media (max-width: 768px) {
.the .fa-whatsapp, .whatsapp-text{
   font-size: 19vw;
    
}
.whatsapp-text h1{
    font-size: 10vw;
}

}
</style>
<body>
    <div class="the">
    <i class="fa-brands fa-whatsapp"></i>

   <div class="whatsapp-text">
    <a href="index.html" target="_blank" style="text-decoration: none; color: inherit;">
        Whatsapp
      </a>
    <h6>Status saver</h6>

   </div>
</div>
</body>
</html>
